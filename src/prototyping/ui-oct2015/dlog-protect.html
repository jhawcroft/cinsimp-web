<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prototype CinsImp Dialog Prototype</title>
<link rel="stylesheet" type="text/css" href="../../css/dlog.css">
<link rel="stylesheet" type="text/css" href="../../css/widgets.css">
<script type="text/javascript" src="dlog.js"></script>
</head>
<body><form>
<div class="Dialog" style="width: 560px; height: 330px;">


<div class="Label" style="left: 30px; top: 30px;">Protect Stack:</div>

<div style="left: 30px; top: 60px;"><input type="checkbox" id="CantModify"><label for="CantModify">Can't Modify Stack</label></div>
<div class="Checkbox" style="left: 30px; top: 90px;"><input type="checkbox" id="CantDelete"><label for="CantDelete">Can't Delete Stack</label></div>
<div class="Checkbox" style="left: 30px; top: 120px;"><input type="checkbox" id="CantAbort"><label for="CantAbort">Can't Abort Scripts</label></div>
<div class="Checkbox" style="left: 30px; top: 150px;"><input type="checkbox" id="CantPeek"><label for="CantPeek">Can't Peek at Objects</label></div>
<div class="Checkbox" style="left: 30px; top: 180px;"><input type="checkbox" id="PrivateAccess"><label for="PrivateAccess">Private Access</label></div>


<div class="Label" style="left: 320px; top: 30px;">Limit user level to:</div>

<div style="left: 320px; top: 60px;"><input type="radio" id="UserLevelBrowse" name="UserLevel"><label for="UserLevelBrowse">Browsing</label></div>
<div style="left: 320px; top: 90px;"><input type="radio" id="UserLevelTyping" name="UserLevel"><label for="UserLevelTyping">Typing</label></div>
<div style="left: 320px; top: 120px;"><input type="radio" id="UserLevelPainting" name="UserLevel"><label for="UserLevelPainting">Painting</label></div>
<div style="left: 320px; top: 150px;"><input type="radio" id="UserLevelAuthoring" name="UserLevel"><label for="UserLevelAuthoring">Authoring</label></div>
<div style="left: 320px; top: 180px;"><input type="radio" id="UserLevelScripting" name="UserLevel" checked="true"><label for="UserLevelScripting">Scripting</label></div>


<div style="left: 30px; bottom: 40px;"><input type="button" value="Set Password..."></div>
<div style="right: 30px; bottom: 40px;"><input type="button" value="OK"> <input type="button" value="Cancel"></div>


</div>


<script>
Dlog.installEventListeners();
</script>


</form></body>
</html>

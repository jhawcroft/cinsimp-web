<head>

<body>

Nav/Control Test
<a href="#" onclick="gMainLayout.setTool(CardLayout.TOOL_BROWSE);">Browse</a> | <a href="#" onclick="gMainLayout.setTool(CardLayout.TOOL_BUTTON);">Button</a> | <a href="#" onclick="gMainLayout.setTool(CardLayout.TOOL_FIELD);">Field</a> | <a href="#" onclick="gMainLayout.setEditBkgnd(false);">Edit Card</a> | <a href="#" onclick="gMainLayout.setEditBkgnd(true);">Edit Bkgnd</a>

<p><a href="#" onclick="document.getElementById('stuff').value = gMainLayout.getCardData();">Get Card Data</a> | <a href="#" onclick="gMainLayout.setCardData(document.getElementById('stuff').value);">Set Card Data</a></p>

<p><a href="#" onclick="document.getElementById('stuff2').value = gMainLayout.getBkgndData();">Get Bkgnd Data</a> | <a href="#" onclick="gMainLayout.setBkgndData(document.getElementById('stuff2').value);">Set Bkgnd Data</a></p>

<!-- only the modified fields should have data pending in card/bkgnd data -->
<!-- receipt ought to configure all fields specified -->
<!--<p><a href="#" onclick="">Get Card Content</a> | <a href="#" onclick="">Set Card Content</a></p>-->

<div id="testLayoutEditor" style="position:relative;width:10px;height:10px;border:1px solid black;"></div>

<script>
var gMainLayout = new CardLayout(document.getElementById('testLayoutEditor'));
gMainLayout.setSize(600,400);

testButton = new Button();
gMainLayout.addObject(testButton);
testButton.setProp('name', 'New Button');
testButton.moveTo(50,50);


testButton2 = new Button();
gMainLayout.addObject(testButton2);
testButton2.setProp('name', 'Click Me!');
testButton2.moveTo(75,200);


gMainLayout.setEditBkgnd(true);
testField1 = new Field();
gMainLayout.addObject(testField1);
testField1.setProp('name', 'Stuff');
testField1.moveTo(30,270);

gMainLayout.setEditBkgnd(false);

testField1.setProp('content', 'Hello World.');
//alert(testField1.getProp('name')+': '+testField1.getProp('content'));

</script>

<div style="position: absolute; right: 10px; top: 20px;">
<p><textarea id="stuff" style="width: 400px; height: 300px;"></textarea></p>
<p><textarea id="stuff2" style="width: 400px; height: 300px;"></textarea></p>
</div>

</body>
</html>
